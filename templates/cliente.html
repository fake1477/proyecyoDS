<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/master.css">
  </head>
  <body>
    {% with messages = get_flashed_messages()  %}
    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <p> {{msg}}</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
  
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="login-box">
      <h1 class="cuenta-cliente">Cuenta Cliente</h1>
      <form action="/add_registro_cliente", method="post">
        <div class="form-group">
          <input type="text" name="nombres" placeholder="Nombre" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="distrito" placeholder="Distrito" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="direccion"placeholder="Direccion" class="form-control">
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="telefono" placeholder="Telefono" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" name="contraseña" placeholder="Contraseña" class="form-control">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary btn-block"></button>
        </div>

      </form>
    </div>


  </body>
</html>
